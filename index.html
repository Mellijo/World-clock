<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - coded by Melanie Jones</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cityChooser" id="dropBox">
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Cape Town</option>
      </select>

      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">August 5th 2023</div>
        </div>
        <div class="time">1:45:23 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
          <div class="date">August 5th 2023</div>
        </div>
        <div class="time">1:45:23 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Harare 🇿🇼</h2>
          <div class="date">August 5th 2023</div>
        </div>
        <div class="time">1:45:23 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Melanie Jones</strong> and is
      <a href="https://github.com/Mellijo/World-clock" target="blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js">
      </scriptsrc>
    </script>
  </body>
</html>
