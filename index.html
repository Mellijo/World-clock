<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - coded by Melanie Jones</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cityChooser" id="city">
        <option value="">Select a City</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/Budapest">Budapest</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="edinburgh">
          <div>
            <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="harare">
          <div>
            <h2>Harare 🇿🇼</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Melanie Jones</strong> and is
      <a href="https://github.com/Mellijo/World-clock" target="blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js">
      </scriptsrc>
    </script>
  </body>
</html>
